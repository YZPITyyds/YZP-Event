<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挽歌-登录/注册</title>
    <link rel="stylesheet" href="../大事件项目/content/css/login.css">
    <link rel="stylesheet" href="../大事件项目/content/layui/css/layui.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="../大事件项目/content/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndReg">
        <!-- 登录标题 -->
        <div class="login-title">
        </div>
        <!-- 登录 -->
        <div class="loginBox">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required"  placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" class="layui-input" required lay-verify="required|pwd"  placeholder="请输入密码"   autocomplete="off" >
                </div>
                <!-- 提交按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                <!-- 注意:表单提交按钮和普通按钮的区别 就是lay-submit属性 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="regBox">
                <!-- 注册的表单 -->
                <form class="layui-form" id="form-reg">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>  
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码1 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="password" name="password" id="firstpwd" class="layui-input" required lay-verify="required|pwd" placeholder="请输入密码"   autocomplete="off" >
                    </div>
                     <!-- 密码2 -->
                     <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="password" name="password" id="lastpwd" class="layui-input" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"   autocomplete="off" >
                    </div>
                    <!-- 提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                    <!-- 注意:表单提交按钮和普通按钮的区别 就是lay-submit属性 -->
                      <!-- 注册 -->
            <div class="layui-form-item links">已有帐号？<a href="javascript:;" id="link-login">去登陆</a></div>
                </form>
        </div>
    </div>
    <script src="../大事件项目/content/help/jquery.js"></script>
    <script src="../大事件项目/content/layui/layui.all.js"></script>
    <script src="../大事件项目/content/js/AjaxUrl.js"></script>
    <script src="../大事件项目/content/js/login.js"></script>

</body>

</html>
